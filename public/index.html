<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='/stylesheets/main.css'/>
    <script src="//use.typekit.net/xli4xrp.js"></script>
    <script>try { Typekit.load ( ) ; } catch ( e ) { }</script>
    <title>SKY TRADE: The Easy Crypto Exchange</title>
</head>
<body ng-controller="ApplicationController">
<div class="container">

    <header>
        <div class="row">

            <div class="col-lg-3">
                <a class="logo" ui-sref="app.markets" href>SKY TRADE</a>
                <p class="logo">SKY TRADE</p>
            </div>

            <div class="col-lg-4">
                <main-menu></main-menu>
            </div>

            <div class="col-lg-5 group">
                <user-auth></user-auth>
            </div>

        </div>
    </header>

    <section class="markets" ui-view="markets">
    </section>

    <section class="trading-simply">
        <h1>Trade. Simply.</h1>
    </section>

    <section class="get-started" ui-view="details">
    </section>
</div>

<section class="footer">
    <div class="links">
        <ul>
            <li>About Us</li>
            <li>Contact</li>
            <li>Privacy</li>
            <li>Jobs</li>
        </ul>
    </div>
</section>

<script type="text/javascript" src='/js/angular.min.js'></script>
<script type="text/javascript" src='/js/angular-cookies.min.js'></script>
<script type="text/javascript" src='/js/angular-ui-router.js'></script>
<script type="text/javascript" src='/app/app.js'></script>
<script type="text/javascript" src='/app/auth/user-auth.js'></script>
<script type="text/javascript" src='/app/auth/auth-svc.js'></script>
<script type="text/javascript" src='/app/auth/session-svc.js'></script>
<script type="text/javascript" src='/app/markets/markets.js'></script>
<script type="text/javascript" src='/app/markets/market-svc.js'></script>
<script type="text/javascript" src='/app/markets/stats-boxes.js'></script>
<script type="text/javascript" src='/app/markets/details/details.js'></script>
<script type="text/javascript" src='/app/nav/main-menu.js'></script>
</body>
</html>
